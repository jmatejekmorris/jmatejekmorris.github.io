<!DOCTYPE html>
<html>
	<head>
		<title>Jimmy Matejek-Morris Homepage</title>
		<link rel="stylesheet" href="/css/default.css"/>
		<link rel="stylesheet" href="/css/home.css"/>
		<link rel="stylesheet" href="/css/colored-bars.css"/>
		<script src="/scripts/home.js"></script>
	</head>
	<body>
		<!-- div contains all of the content outside of the horizontal bars -->
		<div class="center-div">
			<div class="left-content-div left-content-div-home">
				<div class="header-div header-div-home">
					&nbsp;
				</div>
				<div class="menu-div">
					<a class="menu-item-wrapper" href="about.html"><span class="menu-item">About</span></a>
					<div class="menu-item" onclick="ExpandBooks()">
						Books
					</div>

					<a class="menu-item menu-item-book" href="my-ex-imaginary-friend.html">
						<span>My Ex-Imaginary Friend</span>
					</a>
					
					<a class="menu-item-wrapper" href="frequently-asked-questions.html"><span class="menu-item">FAQs</span></a>
					<a class="menu-item-wrapper" href="seldom-asked-questions.html"><span class="menu-item">SAQs</span></a>
					<a class="menu-item-wrapper" href="contact.html"><span class="menu-item">Contact</span></a>
					<div class="social-menu-item">
						<a href="https://twitter.com/jmatejekmorris"><img class="social-media-icon" src="/images/Twitter_Logo_Blue.png"></a>
						<a href="https://www.instagram.com/jmatejekmorris/"><img class="social-media-icon" src="/images/IG_Glyph_Fill.png"></a>
						<a href="mailto:jmatejekmorris@gmail.com"><img class="social-media-icon" src="/images/email.png"></a>
					</div>
				</div>
			</div>

			<!-- a vertical bar divides the page into two regions -->
			<div class="vertical-bar black-vertical"></div>

			<div class="right-content-div right-content-div-home">
				<div class="header-div header-div-home">
					Jimmy Matejek-Morris
				</div>
				<div class="photo-div">
					<img class="headshot-photo" src="/images/cropped-headshot-scaled.jpg" />
				</div>
			</div>
		</div>


		<!-- div for the horizontal bars -->
		<div class="horizontal-bar horizontal-bar-one-home green-horizontal"></div>
		<div class="horizontal-bar horizontal-bar-two-home blue-horizontal"></div>
		<div class="horizontal-bar horizontal-bar-three-home purple-horizontal"></div>
	</body>
</html>
